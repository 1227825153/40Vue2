<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        input{width:100px;height:35px;border:1px solid #333bff}
        .over{background: white}
        .out{background: #333bff;color: #ffffff}
    </style>
</head>
<body>
<div id="app">
    <my-button style="text-align: center;"></my-button>
</div>
<script>
    var myButton = {
        template:`<div ><input  type="submit" v-on:mouseover="show" v-on:mouseout="change" :class="isActive"  :value="a" @click="btClick()" ></div>`,
        data(){
            return {
                isActive:{
                    over:true,
                    out:false
                },
                a:"开心^V^",
            }
        },
        methods:{
            btClick(){
                alert(this.a)
            },
            show(){
                this.isActive.over=!this.isActive.over;
                this.isActive.out=!this.isActive.out;
            },
            change(){
                this.isActive.over=!this.isActive.over;
                this.isActive.out=!this.isActive.out;
            }
        }
    }
    new Vue({
        el:'#app',
        components:{
            'my-button':myButton
        }
    })
</script>
</body>
</html>
